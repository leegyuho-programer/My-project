<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
        <h1 class="title">숫자 맞추기 게임!</h1>
        <h1 class="sub-title">못 맞추면 <span>꿀밤</span></h1>
        <div class="result-area">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxOTA0MDJfMjQw%2FMDAxNTU0MTc2ODc3NDQ2.HeXje0UTJWu1IVrGX-9WbTQ8GlgLTvYoUYIWPoChG0Qg.5BdFWlRK8vPEejbOnQI2_bA_GwqzWtwPIn_K8xEZYvMg.GIF.rklskhj2%2FexternalFile.gif&type=sc960_832_gif" id="first-img"/>
            <h1 id="result-text">맞기 싫으면 맞춰라</h1>
        </div>
        <h2 id="chance area">남은 <span>목숨</span>: 5개</h2>
        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
              <input type="number" id="user-input" class="form-control mb-10" placeholder="1~ 100 사이의 숫자를 입력하시오" />
          </div>
          <div class="col-md-2">
            <button class="btn btn-success mb-2 button-style" id="play-button">도전!</button>
          </div>
        </div>
    </div>
    <div>
      <button class="btn btn-warning mt-3 button-style button-reset" id="reset-button">
        리셋
      </button>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
